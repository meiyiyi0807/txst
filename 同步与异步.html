<!DOCTYPE html>

	<body>
			进程：在内存中，一个进程就代表一个程序的执行
			线程：在一个程序执行过程中可能会有很多个小的任务，每一个小任务就可以交给一个线程来完成
			
			//同步与异步
			1.同步:js代码从上往下依次执行的过程,就是代码同步执行(这也是js代码默认执行顺序)
			2.异步:代码会在所有同步代码执行完成后再执行,这就是代码的异步执行
			在js中只有三个东西(DOM事件,定时器,ajax)是异步的
			js代码的执行过程，默认情况下，代码依从上往下次执行，当遇到了异步代码，会单独开一个线程
			去执行异步的代码，异步的代码的执行结果，只会在所有同步代码执行完成后 返回（输出）
			
			<button id="btn">test</button>
		<script type="text/javascript">
			//var btn = document.getElementById("btn");
			 console.log(1)
			 console.log(2)
			 var name = "小明";
			 //setInterval() //连续型的定时器
//			 setTimeout(function(){
//			 	console.log(name) //
//			 },0) //延时定时器（延时一段时间再执行，且只会执行一次）
			 btn.onclick = function(){
			 	console.log(name)
			 }
			 console.log(4)
			 console.log(5)
			  console.log("这里还有100000行码")
			var name = "小美";
		</script>
	</body>
</html>
